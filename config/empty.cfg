paths: {
    data_path: "/media/rosu/Data/data"
}

core: {
    loguru_verbosity: 3
    hidpi: true
    debug_with_profiler: true //makes the profiler print when it starts and stops time
}



visualization: {
    show_gui: true

    subsample_factor: 1
    // tf_worldGL_worldROS_angle: -1.57079632679
    // tf_worldGL_worldROS_axis: "x"
    enable_culling: false
    enable_ssao: false
    ao_downsample: 1
    // kernel_radius: 2.5
    kernel_radius: 0.01
    ao_power: 2
    ao_blur_sigma_spacial: 2.0
    ao_blur_sigma_depth: 0.0001
    shading_factor: 1.0
    light_factor: 1.0

    camera_near: 0.1
    camera_far: 50000

    enable_edl_lighting: true
    edl_strength: 8.0

    enable_surfel_splatting:false

    use_background_img: false
    background_img_path: "/media/rosu/Data/phd/c_ws/src/surfel_renderer/baloon.png"

    use_environment_map: false
    environment_map_path: "/media/rosu/Data/data/sibl/Barcelona_Rooftops/Barce_Rooftop_C_3k.hdr"

    nr_spot_lights: 1
    spot_light_0: {
        power: 200.0 
        color: [1.0, 1.0, 1.0]
        create_shadow: true
        shadow_map_resolution: 2048
