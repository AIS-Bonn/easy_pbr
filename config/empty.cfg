paths: {
    data_path: "/media/rosu/Data/data"
}

core: {
    loguru_verbosity: 3
    hidpi: true
    debug_with_profiler: true //makes the profiler print when it starts and stops time
}



visualization: {
    show_gui: true

    subsample_factor: 1
    // tf_worldGL_worldROS_angle: -1.57079632679
    // tf_worldGL_worldROS_axis: "x"
    enable_culling: false
    enable_ssao: true
    ao_downsample: 1
    // kernel_radius: 2.5
    kernel_radius: 0.01
    ao_power: 7
    ao_blur_sigma_spacial: 2.0
    ao_blur_sigma_depth: 0.0001
    shading_factor: 1.0
    light_factor: 1.0

    camera_near: 0.1
    camera_far: 50000

    enable_edl_lighting: false
    edl_strength: 8.0

    enable_surfel_splatting:false

    show_background_img: false
    // background_img_path: "/media/rosu/Data/phd/c_ws/src/surfel_renderer/baloon.png"
    background_img_path: "/media/rosu/Data/data/sibl/Barcelona_Rooftops/Barce_Rooftop_C_3k.hdr"

    enable_ibl: true
    show_environment_map: false
    // environment_map_path: "/media/rosu/Data/data/sibl/Barcelona_Rooftops/Barce_Rooftop_C_3k.hdr"
    // environment_map_path: "/media/rosu/Data/data/sibl/Circus_Backstage/Circus_Backstage_3k.hdr"
    // environment_map_path: "/media/rosu/Data/data/sibl/Desert_Highway/Road_to_MonumentValley_Ref.hdr"
    // environment_map_path: "/media/rosu/Data/data/sibl/Playa_Sunrise/Playa_Sunrise_Env.hdr"
    // environment_map_path: "/media/rosu/Data/data/sibl/Factory_Catwalk/Factory_Catwalk_2k.hdr"
    environment_map_path: "/media/rosu/Data/data/sibl/Footprint_Court/Footprint_Court_2k.hdr"
    environment_cubemap_resolution: 2048
    irradiance_cubemap_resolution: 32
    prefilter_cubemap_resolution: 128
    brdf_lut_resolution: 512

    nr_spot_lights: 3
    spot_light_0: {
        power: 200.0 
        color: [1.0, 1.0, 1.0]
        create_shadow: true
        shadow_map_resolution: 2048
    }
    spot_light_1: {
        power: 1.0 
        color: [1.0, 1.0, 1.0]
        create_shadow: true
        shadow_map_resolution: 2048
    }
    spot_light_2: {
        power: 1.0 
        color: [1.0, 1.0, 1.0]
        create_shadow: true
        shadow_map_resolution: 2048
    }

}
